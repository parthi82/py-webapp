<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/stylesheets/stylesheet.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/Posts.js" ></script>
    <title>Blog</title>
</head>
<body>
    <a href="/">Home</a>
    <hr>
    <br>
        <table>
        <thead>
            <tr>
                <th>Tile</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for content in contents %}

                <tr>
                    <td>{{ content.title }}</td>
                    <td>{{ content.content }}</td>
                    <td>
                        <a href="/UpdatePosts/{{content.key.id()}}">update</a>
                        <a id="delete" href>delete</a>
                        <a id="id" style="display:none">{{content.key.id()}}</a>
                    </td>
                </tr>

            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endautoescape %}
